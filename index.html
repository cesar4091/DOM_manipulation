<!-- 
    This is a webpage for DOM Manipulation practice.
    It will be a units converter.
    Compatible with mobile phones.
    -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>Convert Units m->cm</title>
        <meta name="viewport" content="width=device-width" >
        <link rel="stylesheet" href="style.css" >
        <script src="code.js" defer></script>
    </head>

    <body>
        <h1>Unit Converter</h1>
        <p>
            Welcome to the only converter you need!<br>
            In this page you can do multiple conversions.
            It is useful for engineers, students, architects and construction workers.
        </p>

        <header></header>
        <main>
            <!--METRIC SYSTEM -->
            <div class="container">
                <h3>Lengths in Metric System</h3>
                <div class="quantity">
                    <label>The unit you want to convert:</label>
                    <input id="m-quantity" type="number">
                </div>

                <div class="measure-container">
                    <label>FROM </label>
                    <select name="initial-measure" id="initial-measure">
                        <option value="mm">Milimeter (mm)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="m">Meter (m)</option>
                        <option value="km">Kilometer (km)</option>
                    </select>
                </div>
                <div class="measure-container">
                    <label>TO </label>
                    <select name="to-measure" id="to-measure">
                        <option value="mm">Milimeter (mm)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="m">Meter (m)</option>
                        <option value="km">Kilometer (km)</option>
                    </select>
                </div>
                <div class="result">
                    <label>Result:</label>
                    <output id="response" class="response"></output>
                </div>
            </div>

            <!--IMPERIAL SYSTEM -->
            <div class="container">
                <h3>Lengths in Imperial System</h3>
                <div class="quantity">
                    <label>The unit you want to convert:</label>
                    <input id="imp-quantity" type="number">
                </div>

                <div class="measure-container">
                    <label>FROM </label>
                    <select name="imp-initial-measure" id="imp-initial-measure">
                        <option value="in">Inches (in)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="yd">Yards (yd)</option>
                        <option value="mi">Miles (mi)</option>
                    </select>
                </div>
                <div class="measure-container">
                    <label>TO </label>
                    <select name="imp-to-measure" id="imp-to-measure">
                        <option value="in">Inches (in)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="yd">Yards (yd)</option>
                        <option value="mi">Miles (mi)</option>
                    </select>
                </div>
                <div class="result">
                    <label>Result:</label>
                    <output id="imp-response" class="response">5 yards</output>
                </div>
            </div>


        </main>
        <footer></footer>
    </body>
</html>
